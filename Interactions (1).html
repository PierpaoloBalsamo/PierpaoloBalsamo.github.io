<html>
	<head>
		<title>Interactions</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
	</style>
	</head>
	<body>
		<header>
			<h1 style="text-align: center;">Interactions</h1>
		</header>
		<main>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <button type="button" class="btn btn-danger" style="width:100%;" onclick="changeRed()">Rosso</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success" style="width:100%;"onclick="changeGreen()">Verde</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary" style="width:100%;"onclick="changeBlue()">Blu</button>
                    </div>
                    <div class="col-6">
                        <p style="background-color: black; color: white; text-align: center;" id="toChange">#000000</p>
                    </div>
                </div>
		    <div class = "row">
			    <input type="test" td"input color"/>
			<div class="col-4">
			</div>
            </div>
		</main>
		<footer>
			&copy; Pierpaolo Balsamo
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
			<script>
				var myElement = document.getElementById("toChange");
				function changeRed(){
					changeColor("#FF0000");
				}
				function changeGreen(){
					changeColor("#00ff00");
				}
				function changeBlue(){
					changeColor("#0000FF");
				}
				function changeColor(newColor){
					myElement.style.backgroundColor=newColor;
					myElement.innerText=newColor;
				}
					
			</script>
		</footer>
	</body>
</html>
