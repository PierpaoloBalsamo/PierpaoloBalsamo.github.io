<html>
	<head>
		<title>Interactions</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1>Interactions</h1>
		</header>
		<main>
			<div class="container">
				<div  class="row">
					<div class="col-2">
						<button type="button" class="btn btn-danger" onclick="changeRed()">Red</button>
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-success" onclick="changeGreen()">Green</button>
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-primary" onclick="changeBlue()">Blue</button>
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-dark" onclick="changeBlack()">Black</button>
					</div>
					<div class="col-4">
						<p id="toChange" class="colore">#000000</p>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
					<label> Codice Colore:</label>
						<input type="text" id="inputColor" placeholder="#000000"/>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-secondary" onclick="changeCustom()">Cambia</button>
					</div>
					<div class="col-4">
						<p id="toChange2" class="colore">#000000</p>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
					<label>Rosso:</label>
						<input type="range" min="0" max="255" value="0" class="slider" id="rangeRed">
					</div>
					<div class="col-3">
					<label>Verde:</label>
						<input type="range" min="0" max="255" value="0" class="slider" id="rangeGreen">
					</div>
					<div class="col-3">
					<label>Blu:</label>
						<input type="range" min="0" max="255" value="0" class="slider" id="rangeBlue">
					</div>
					<div class="col-3">
						<p id="toChange3" class="colore">#000000</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; Pierpaolo Balsamo</p>
			
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script>
			var myElement=document.getElementById("toChange");
			function changeColor(newColor){
				myElement.style.backgroundColor=newColor;
				myElement.innerText=newColor;
			}
			function changeRed(){
				changeColor("#ff0000");
			}
			function changeGreen(){
				changeColor("#00ff00");
			}
			function changeBlue(){
				changeColor("#0000ff");
			}
			function changeBlack(){
				changeColor("#000000");
			}
			
			function changeCustom(){
				var myInput=document.getElementById("inputColor");
				var myText=document.getElementById("toChange2");
				var newColor=myInput.value;
				myText.style.backgroundColor = newColor;
				myText.innerText = newColor;
			}
		</script>
	</body>
</html>
